<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/css/style.css">
    {% block style %}{% endblock %}

    <title>Kroketgebouw</title>

</head>

<body>


<header>
    <div class="navbar navbar-expand-md border-bottom border-dark shadow-sm">
        <div class="container">
          <a href="/">
            <div class="logo-wrapper">
              <img src="{{ url_for('static', filename='icons/hamburger.svg') }}" width="80px" height="80px"
                   alt="hamburger icon">
            </div>
            <div class="fs-5 ps-3 logo-text" style="display:inline-block">
              HET<br/>KROKET<br/>GEBOUW
            </div>
          </a>
          <nav>
            <a class="p-2" href="/" style="display:none;">Home</a>
          </nav>
        </div>
    </div>
</header>


{% block content %}{% endblock %}


<footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-4 footer-logo">
          <a href="/">
            <div class="logo-wrapper">
              <img src="{{ url_for('static', filename='icons/hamburger.svg') }}" width="80px" height="80px"
                   alt="hamburger icon">
            </div>
            <div class="fs-5 ps-3 logo-text" style="display:inline-block">
              <span style="color:#ABA39FFF;">alles<br/>smaakt<br/>beter<br/>in<br/></span>
              HET<br/>KROKET<br/>GEBOUW
            </div>
          </a>
        </div>
      <div class="col-4 footer-links">
        <h3 class="fs-5">OVER ONS</h3>
        <ul>
          <li><a href="{{ url_for('colofon') }}">Colofon</a></li>
        </ul>
      </div>
    </div>
</footer>


</body>

{% block script %}{% endblock %}

</html>
