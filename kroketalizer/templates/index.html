
{% extends "base.html" %}

{% block content %}
  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">{{ jumbotron_title }}</h1>
      <p class="col-md-8 fs-4">{{ jumbotron_text }}</p>
    </div>
  </div>

  {% for item in content %}
    <div class="row">
      <div class="col">
        <h3>{{ item.0 }}</h3>
        {% for paragraph in item.1 %}
          <p>{{ paragraph }}</p>
        {% endfor%}
      </div>
    </div>
  {% endfor %}

{% endblock %}
